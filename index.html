<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="app">
      <div class="title">
        <h1>Quiz App</h1>
      </div>
      <div class="quiz" id="quiz">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="next">Next</button>
        <div id="scoreresult"></div>
        <div id="totalscore"></div>
        <div class="appbtns">
          <button id="restart" onclick="PlayAgain()">Restart</button>
          <button id="nextcategory" onclick="NextCategory()">Next category</button>
          <button id="tobeginning" onclick="chooseCategorie()">Choose New Category</button>
        </div>
      </div>
      <h2 id="categorytitle">Please choose a category.</h2>
      <div class="categories" id="categories">
        <figure>
          <img src="images/tech.png" id="catg0" onclick="SelectCategory(this.id)">
          <figcaption>Technologie</figcaption>
        </figure>
        <figure>
          <img src="images/geo.png" id="catg1" onclick="SelectCategory(this.id)">
          <figcaption>Geography</figcaption>
        </figure>
        <figure>
          <img src="images/history.png" id="catg2" onclick="SelectCategory(this.id)">
          <figcaption>History</figcaption>
        </figure>
      </div>
    </div>
    <div class="attribution">Coded With ðŸ’œ by <a href="https://github.com/ahmadabbani" id="attribution">Ahmad Abbani</a>. </div>
    <script src="script.js"></script>

    <!---Thx for //www.flaticon.com/ for the icons :)---->
  </body>
</html>
